<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistants</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="brand-logo">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BrandName">
                Voice Assistants
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Settings</a>
                <a href="#" class="nav-link">Help</a>
            </div>
        </nav>
        <div class="chat-container">
            <div class="chat-header">
                <button id="new-chat-btn" class="btn">New Chat <i class="fas fa-redo"></i></button>
            </div>
            <div id="chat-box" class="chat-box"></div>
            <div class="character-buttons">
                <button class="character-btn selected" data-assistant="alloy" style="background-color: #f2f2f2;">Alloy</button>
                <button class="character-btn" data-assistant="echo" style="background-color: #e0e0e0;">Echo</button>
                <button class="character-btn" data-assistant="fable" style="background-color: #d8d8d8;">Fable</button>
                <button class="character-btn" data-assistant="onyx" style="background-color: #cccccc;">Onyx</button>
                <button class="character-btn" data-assistant="nova" style="background-color: #b4b4b4;">Nova</button>
                <button class="character-btn" data-assistant="shimmer" style="background-color: #a0a0a0;">Shimmer</button>
            </div>
            <div class="chat-input">
                <input type="text" id="user-message" placeholder="Type your message here...">
                <button id="send-btn" class="btn">Send <i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
